name: Build & Release on main

on:
  push:
    branches: [ main ]

permissions:
  contents: write  # required to create releases

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # Change 'dist' to your build output folder; or use '.' to zip everything
      - name: Compress artifacts
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          mkdir release artifacts
          cp manifest.json release/
          cp -r build release/
          zip -r artifacts/release-${SHORT_SHA}.zip release/*
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ env.SHORT_SHA }}        # unique tag per push
          name: "build@${{ env.SHORT_SHA }}"
          body: |
            Automated build from **main**.
            - Commit: ${{ env.SHORT_SHA }}
            - Run: ${{ github.run_id }}
          files: artifacts/release-${{ env.SHORT_SHA }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

